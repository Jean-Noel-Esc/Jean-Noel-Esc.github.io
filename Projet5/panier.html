<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>ORINOCO - Catalogue</title>
</head>

<body class="container">
    <header class="topbar"><h1><span><i class="fas fa-shopping-cart"></i></span>ORINOCO</h1>
        <nav class="nav topbar">
            <a href="index.html" class="acceuil">Accueil</a>
            <a href="panier.html" class="basket"><i class="fas fa-shopping-basket"></i>Panier</a>
        </nav>
    </header>
        <main id="main">
            <div id="Produits">
            </div>

            <div id="basket"><div></div></div>
            <div>Le montant total de votre commande est de :<span id="total"> </span>€</div>

            <form id="formulaire">
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="firstname">Prénom :</label>
                        <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Votre prénom..." required=""><span id="oublisPrenom"></span><br>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="name">Nom :</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Votre nom..." required=""><span id="oublisNom"></span><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" id="email" placeholder="Votre email@email.fr" required=""><span id="oublisEmail"></span><br>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="address">Adresse :</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="Votre Adresse..." required=""><span id="oublisAddress"></span><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="city">Ville :</label>
                        <input type="text" name="city" class="form-control" id="city" placeholder="Votre ville..." required=""><span id="oublisVille"></span><br>
                    </div>
                </div>
                <button type="submit" id="valider">Passer la commande</button>
                <div class="msg" id="message"> </div>
            </form>
        </main>
    <footer>
        <p>ORINOCO<p>
    </footer>
    <script src="https://use.fontawesome.com/0b3f51b4d2.js"></script>
    <script src="panier3.js"></script>
</body>
</html>
